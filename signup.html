    <div class="container">
        <h1 class="mb-4">Sign Up</h1>
        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
           
        </form>
        <p class="mt-3">Already have an account? <a href="login.html">Log in</a></p>
    </div>
