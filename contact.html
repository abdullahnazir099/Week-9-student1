<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacts</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #6a7e92;
      ;
    }

    h1 {
      color: #3e10bb;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">CRM </a>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="catagories.html">Categories</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contacts</a>
      </li>
    </ul>
    <a button class="btn btn-primary" href="login.html">login</a>
  </nav>

  <div class="container mt-5">
    <h1>Contacts</h1>


    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="contacts">

        <tr>
          <td>John Doe</td>
          <td>johndoe@example.com</td>
          <td>123-456-7890</td>
          <td>
            <a button class="btn btn-primary btn-sm " href="contact_view.html">view</a>
            <button class="btn btn-danger btn-sm">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>




    <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#addContactModal">Add Contact</button>
  </div>

  <div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="addContactModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addContactModalLabel">Add New Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addContactForm">
            <div class="form-group">
              <label for="contactName">Name</label>
              <input type="text" class="form-control" id="contactName" required>
            </div>
            <div class="form-group">
              <label for="contactEmail">Email</label>
              <input type="email" class="form-control" id="contactEmail" required>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="addContact()">Save changes</button>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
